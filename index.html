<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container pt-3">
    <h5>Selecciona el paquete: </h5>
    <select name="obMateria" id="selePlan" class="form-select" aria-placeholder="Materia" required>
      <option value="1">Netflix</option>
      <option value="2">HBO</option>
      <option value="3">Disney+</option>
      <option value="4">Prime video</option>

  </div>
    <div class="container pt-3">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path

        <table class="table border rounded-circle">

              <th colspan="2">Tiempo de contrataci칩n</th>
              <th>Total</th>
              
            </tr>
             <tr>
               
               <th><img id="imgLogo" src="img/netflix.png" alt="imagen logo netflix" width="300px"></th>
               <th colspan="2">
                <select name="obMateria" id="SeleNetflix" class="form-select" aria-placeholder="Materia" required>
                  <option value="1">1 mes</option>
                  <option value="3">3 meses</option>
                  <option value="6">6 meses</option>
                  <option value="12">1 a침o</option>
                </select>
               </th>
               <th><input id="totalNetflix" type="text" class="form-control" value="100" disabled ></th>
             <tr>
               <th>Nombre del cliente: </th>
               <th>
                <input class="form-control"  type="text" id="txtNombre" placeholder="Nombre del cliente" maxlength="20" minlength="5" required>
                <div class="invalid-feedback">
                  Nombre de v치lido entre 5 y 20 caracteres
                </div>
              </th>
               <th>Descuento: </th>
               <th>
                
                <select name="obMateria" id="seleDescuento" class="form-select" aria-placeholder="Descuento" required>
                  <option value="1">No aplica</option>
                  <option value="2">Cliente frecuente 5%</option>
                  <option value="3">Promoci칩n 10%</option>
                </select>
               </th>
               
             </tr>
          </tbody>
        </table>
        <div class="row mb-4">      
          <button type="button" id="btnAgregar" class="btn btn-success col-2 mx-2" onclick="agregar()">Agregar</button>
        </div>
        <table id="tblClientes" class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Nombre del cliente</th>
              <th>Servicio contratado</th>
              <th>Periodo de tiempo</th>
              <th>Descuento</th>
              <th>Total</th>
            </tr>
          </thead>

           <tbody>

          </tbody>
        </table>
    </div>
